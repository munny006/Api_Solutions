<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHuB Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div style="margin-bottom: -2.5rem!important;
    background-color: #9acd3273;
    padding-top: 25px;
    padding-bottom: 8px;">
        <h2>AUDIO SECTION</h2>
    </div>

    <div class="diction-container text-center py-4 my-5">
        <input id="input-value" type="text">
        <button id="search-btn" onclick="handleSearch()" class="btn btn-danger">Search</button>
        <!-- <button id="button">Play</button> -->

    </div>
    <div class="audio-container" id="audio-container">
    </div>
   
    <section class="github" style="background-color: antiquewhite;">
        <h2 style="padding-top: 51px;
        margin-bottom: -20px;">Welcome To GitHub Users</h2>
        <button  class="btn btn-info text-center button my-5 py-2" id="github-btn" onclick="loadGithubUsers()">Load GitHub Users</button>
        <div class="user-container" id="user-container"></div>
        
    </section>

    <script src="app.js"></script>
    
</body>
</html>
